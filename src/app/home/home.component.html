<div *ngIf="error">
    <h3>Oops, an error</h3>
    <p style="color: red;">Error: {{error}}</p>
</div>


<div *ngIf="movies">
    <p *ngFor="let movie of movies">{{movie.runTime}}{{movie.title}}</p>
    <pre>{{movies |json}}</pre> 
</div>

<div *ngIf="!movies && !error">
    <p>Podaci se ucitavaju</p>
</div>
