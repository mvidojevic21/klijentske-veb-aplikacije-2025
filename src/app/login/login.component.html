<mat-card class="auth-card">
    <mat-card-header>
        <h1>Please Login</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Mail</mat-label>
            <input type="text" matInput placeholder="Input your email" (change)="updateEmail($event)">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" placeholder="Type your password" (change)="updatePassword($event)">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button click="doLogin()"><i class="fa-solid fa-right-to-bracket"></i>Login now</button>
        <a routerLink="/signup" mat-button>Create an account</a>
    </mat-card-actions>
</mat-card>
