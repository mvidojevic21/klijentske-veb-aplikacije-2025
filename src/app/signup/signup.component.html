<mat-card class="auth-card">
    <mat-card-header>
        <h1>SignUp form</h1>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Input your email..." [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>password</mat-label>
            <input type="password" matInput placeholder="Input your password..." [(ngModel)]="password">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Repeat password</mat-label>
            <input type="password" matInput placeholder="Repeat your password..." [(ngModel)]="repeatPassword">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input type="text" matInput placeholder="Input your first name..." [(ngModel)]="firstName">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Last name</mat-label>
            <input type="text" matInput placeholder="Input your last name..." [(ngModel)]="lastName">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Phone number</mat-label>
            <input type="tel" matInput placeholder="Input your phone number..." [(ngModel)]="phone">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input type="text" matInput placeholder="Input your address..." [(ngModel)]="address">
        </mat-form-field>

    </mat-card-content>

    <mat-form-field class="full-width">
        <mat-label>Favorite genre</mat-label>
        <mat-select [(ngModel)]="selectedGenre">
            <mat-option [value]="'Akcija'">Akcija</mat-option>
            <mat-option [value]="'Drama'">Drama</mat-option>
            <mat-option [value]="'Komedija'">Komedija</mat-option>
            <mat-option [value]="'Triler'">Triler</mat-option>
            <mat-option [value]="'Kriminalisticki'">Kriminalisticki</mat-option>
            <mat-option [value]="'Fantazija'">Fantazija</mat-option>
            <mat-option [value]="'Animirani'">Animirani</mat-option>
            <mat-option [value]="'Avantursticki'">Avanturisticki</mat-option>
            <mat-option [value]="'Naucna fantastika'">Naucna fantastika</mat-option>
            <mat-option [value]="'Dokumentarni'">Dokumentarni</mat-option>
            <mat-option [value]="'Muzicki'">Muzicki</mat-option>
            <mat-option [value]="'Horor'">Horor</mat-option>
            <mat-option [value]="'Biografija'">Biografija</mat-option>
            <mat-option [value]="'Porodicni'">Porodicni</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-card-actions>
        <button type="button" mat-button (click)="doSignUp()"> <i class="fa-solid fa-right-to-bracket"></i>Signup
            now</button>
        <a mat-button routerLink="/login"> <i class="fa-solid fa-arrow-up-right-from-square"></i>Already have an
            account?</a>
    </mat-card-actions>

</mat-card>
